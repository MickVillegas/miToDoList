<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .hecho{
            text-decoration:line-through;
            color: red;
            font-weight: bolder;
        }

        .pepino{
            display: grid;
            grid-template-columns: 200px 200px;
            background-color: rgba(0, 0, 255, 0.169);
        }

        .pepino > button{
            width: 100px;
        }

        h1{
            text-align: center;
            background-color: rgba(0, 0, 255, 0.364);
            padding-top: 10px;
            padding-bottom: 10px;
        }


        .alinear{
            display:flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 0, 0, 0.364);
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .alinear > button{
            margin-left: 20px;
            width: 150px;
        }

        .alinear > input{
            width: 250px;
        }

        .modal{
            position: absolute;
            left: 40%;
            top: 30%;
            background-color: blue;
            width: 300px;
            height: 300px;
        }

        .escondido{
            visibility: hidden;
        }
    </style>

</head>
<body>
    <h1>Mi todo List</h1>
    <div class="alinear">
        <input id="escribe" type="text" placeholder="Escribe la tarea">
        <button id="subir">Subir Tarea</button>
        <button id="guardar">Guardar tareas</button>
    </div>
    <br>
    <br>
    <div id="tareas"></div>

    <div class="modal escondido">
        <h3>Inicia Sesion</h3>
        <input type="text" name="" id="" placeholder="Nombre">
        <br>
        <br>
        <button>Iniciar sesion</button>
    </div>

    <script src="./scripts/script.js"></script>

</body>
</html>
